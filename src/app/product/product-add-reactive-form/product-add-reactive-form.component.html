<h3>Yeni Urun Ekle - Reactive Forms</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input formControlName="name" class="form-control" id="name" name="name" placeholder="Urun Adi" type="text" />
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('description').touched">
            Urun zorunludur
        </div>
    </div>

    <div class="form-group">
        <input formControlName="description" class="form-control" placeholder="Urun Aciklamasi" type="text" />
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').touched">
            Urun Aciklamasi zorunludur</div>
    </div>

    <div class="form-group">
        <input formControlName="imageUrl" class="form-control" placeholder="Urun Yolu" type="text" />
        <div class="alert alert-danger"
            *ngIf="getFormControl.imageUrl.errors && getFormControl.imageUrl.errors.required && getFormControl.imageUrl.touched">
            Urun Yolu zorunludur</div>
    </div>

    <div class="form-group">
        <input formControlName="price" class="form-control" placeholder="Urun Fiyati" type="number" />
        <div class="alert alert-danger"
            *ngIf="getFormControl.price.errors && getFormControl.price.errors.required && getFormControl.price.touched">
            Urun Fiyati zorunludur</div>
    </div>

    <div class="form-group">
        <select formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" value="{{category.id}}"> {{category.name}}</option>
        </select>
        <div class="alert alert-danger"
            *ngIf="getFormControl.categoryId.errors && getFormControl.categoryId.errors.required && getFormControl.categoryId.touched">
            Urun Kategorisi zorunludur
        </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Urun Ekle</button>
</form>
